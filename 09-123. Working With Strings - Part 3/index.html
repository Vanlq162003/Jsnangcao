<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // split: tách chuỗi thành mảng
        console.log('van handsome'.split(' '));
        const name ='van handsome'.split(' ');

        // join: nối chuỗi
        [ten,bietDanh] = name;
        console.log([ten,bietDanh].join(' '));
        //padding: thêm vào cho đủ kí tự trong chuỗi(padStart , padEnd) 
        const hoTen = 'le Van';
        console.log(hoTen.padStart(1,'+'));
        // repeat: lặp lại chuỗi
        console.log(hoTen.repeat(5));


    </script>
</body>
</html>
